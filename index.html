<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>hi welcome to my calculator</h1>
        <input type="text" >
        <div class="row">
            <button class="Obutton">C</button>
            <button class="Obutton">%</button>
            <button class="Obutton">X</button>
            <button class="yellow"> /</button>
        
        </div>
      
        <div class="row">
            <button class="Obutton "> 7</button>
            <button class="Obutton "> 8</button>
            <button class="Obutton "> 9</button>
            <button class="yellow "> *</button>

        </div>
        <div class="row">
            <button class="Obutton "> 4</button>
            <button class="Obutton "> 5</button>
            <button class="Obutton "> 6</button>
            <button class="yellow "> -</button>
    
        </div>
        <div class="row">
            <div class="row">
                <button class="Obutton "> 1</button>
                <button class="Obutton "> 2</button>
                <button class="Obutton "> 3</button>
                <button class="yellow">+</button>
            
            </div>
            <div class="row">
                <button class="Obutton"> 0</button>
                <button class="Obutton">.</button>
                <button class="Obutton">=</button>
                <button class="yellow"> 00</button>
            
            </div>
    
        </div>



    </div>



    <script src="index.js"></script>
</body>
</html>
